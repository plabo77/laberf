{%extends 'core/base.html'%}

{% block content %}

{% if pet_list %}
<ul>
    {% for pet in pet_list %}
    <li> <a href="/pet/{{ pet.id }}/">{{ pet.name }} </a> </li>
    {% endfor %}
</ul>

<li> <a class="btn btn-success" href="/pet/new/">Nuevo Registro </a> </li>


{% else %}

<p>No pet are available.</p>

{% endif %}

{% endblock%}
